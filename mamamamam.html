<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            body {
                margin: 0;
                font-family: sans-serif;
            }

            .layout {
                display: flex;
                min-height: 100vh;
            }

            .sidebar {
                background-color: #2c3e50;
                color: white;
                padding: 1rem;
                width: 250px; /* можно менять */
                flex-shrink: 0;
                resize: horizontal;
                overflow: auto;
                min-width: 200px;
                max-width: 400px;
            }

            .content {
                flex: 1;
                padding: 1rem;
                background-color: #f5f5f5;
            }

            .search,
            .main,
            .footer {
                margin-bottom: 1rem;
            }
        </style>
    </head>
    <body>
        <div class="layout">
            <aside class="sidebar">
                <!-- Сайдбар -->
                <p>Сайдбар</p>
            </aside>

            <div class="content">
                <header class="search">
                    <input type="text" placeholder="Поиск..." />
                </header>

                <main class="main">
                    <p>Основной контент</p>
                </main>

                <footer class="footer">
                    <p>Подвал</p>
                </footer>
            </div>
        </div>
    </body>
</html>
